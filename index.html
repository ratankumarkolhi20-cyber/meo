        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .vhs-flicker {
            animation: flicker 0.2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
